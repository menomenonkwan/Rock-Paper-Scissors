<!DOCTYPE html>>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="rps-styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
    <p id="question">Can you beat the Llama?</p>
  </header>

  <main>

    <!-- scoreboard -->
    <section id="scoreboard">
      <div class="player-icon mobile-player"><i class="fas fa-child"></i>Player</div>
      <div id="player-score" class="score">
        <p>0</p>
      </div>
      <div id="result">Let's find out!</div>
      <div id="computer-score" class="score">
        <p>0</p>
      </div>
      <div class="player-icon mobile-computer"><img src="https://img.icons8.com/dotty/80/000000/llama.png"/>Llama</div>
    </section>

    <!-- round result -->
    <section id="face-off">
      <p id="declaration"></p>
    </section>

    <!-- selection -->
    <div>
      <h3 id="instructions">Make your Choice:</h3>
    </div>

    <section id="game" class="hide">
      <div id="rock" class="selection"><i class="far fa-hand-rock"></i>ROCK</div>
      <div id="paper" class="selection"><i class="fas fa-toilet-paper"></i>PAPER</div>
      <div id="scissors" class="selection"><i class="fas fa-cut"></i>SCISSORS</div>
    </section>

    <!-- game reset -->
    <section id="reset" class="pulse">
      <button id="btn">New Game</button>
    </section>
  </main>

  <script src="rps-script.js"></script>  
</body>
</html>
